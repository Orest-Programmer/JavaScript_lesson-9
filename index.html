<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            display: flex;
        }
        form{
            margin-right: 100px;
        }
    </style>
    <form action="">
        <h1>GET</h1>
        <p>Surname</p>
        <input type="text" name="surName" id="surName">
        <p>Name</p>
        <input type="text" name="name" id="name">
        <p>Age</p>
        <input type="number" name="age" id="age">
        <p>Place</p>
        <input type="text" name="place" id="place"><br><br>
        <input type="button" name="submit" value="Send" onclick="sendDataByGetMethod()" id="submit">

    </form>

    <form action="">
        <h1>POST</h1>
        <p>Surname</p>
        <input type="text" name="surNamePost" id="surNamePost">
        <p>Name</p>
        <input type="text" name="namePost" id="namePost">
        <p>Age</p>
        <input type="number" name="agePost" id="agePost">
        <p>Place</p>
        <input type="text" name="placePost" id="placePost"><br><br>
        <input type="button" name="submit" value="Send" onclick="sendDataByPostMethod()" id="submit">

    </form>


    <script src="js/script.js"></script>
</body>
</html>
